<!DOCTYPE HTML>
<html>

<head>
  <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
  <title>I/O Control Demo 1</title>
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
</head>

<body>
  <table width="100%">
    <tbody>
      <tr>
        <td align="left" valign="top" width="75%">
          <center>
            <h2 align="center">Controle da Bomba</h2>
          </center>
          <hr size="2" width="100%">
          <p>Esta página controla o ligamento-desligamento da bomba e modifica seu funcionamento entre
            controle manual e automático.</p>
          <p><b>Ligar/Desligar Sistema de Controle da Bomba</b></p>
          <table>
            <tbody>
              <tr>
                <td>
                  <input id="toggle" value="Alternar Bomba" onclick="toggle_led();" type="button">
                </td>
                <td>
                  <div id="ledstate" align="center">OFF</div>
                </td>
              </tr>
            </tbody>
          </table>
          <p></p>
          <br>
          <table>
            <tbody>
              <tr>
                <td>Referencia: <span id="current_speed">000</span>
                <td> <input type="range" onchange="speedRangeSet()" id="reference_range" min="0" max="100"></td>
              </tr>
            </tbody>
          </table>
          <p></p>
        </td>
      </tr>
    </tbody>
  </table>
</body>

</html>
